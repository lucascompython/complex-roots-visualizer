<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Roots Visualizer</title>
    <meta name="description" content="An interactive visualizer for the n-th roots of complex numbers.">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://pyscript.net/releases/2026.2.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2026.2.1/core.js"></script>

    <style>
        :root {
            --bg: #0f1115;
            --panel: #171a21;
            --panel-2: #1e222b;
            --border: #2a2f3a;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            max-width: 1100px;
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 2rem;
        }

        @media (max-width: 860px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.75rem;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .control-value {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .plot-container {
            background: var(--panel-2);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            position: relative;
        }

        #plot-output {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #plot-output canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }

        #plot-output img {
            max-width: 100%;
            height: auto;
        }

        .py-loader {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--panel-2);
            z-index: 10;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <py-config>
        packages = ["matplotlib", "numpy"]
        [[fetch]]
        files = ["main.py"]
    </py-config>

    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>Complex Roots</h1>
                <p>Interactive visualization for the n-th roots of complex numbers</p>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="control-header">
                        <label for="r-input">Magnitude (r)</label>
                        <span id="r-val" class="control-value">4.0</span>
                    </div>
                    <input type="range" id="r-input" min="0.1" max="10.0" step="0.1" value="4.0">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <label for="theta-input">Angle (θ / π)</label>
                        <span id="theta-val" class="control-value">0.33</span>
                    </div>
                    <input type="range" id="theta-input" min="0" max="2" step="0.01" value="0.33">
                </div>

                <div class="control-group">
                    <div class="control-header">
                        <label for="n-input">Degree (n)</label>
                        <span id="n-val" class="control-value">3</span>
                    </div>
                    <input type="range" id="n-input" min="1" max="12" step="1" value="3">
                </div>
            </div>
        </div>

        <div class="plot-container">
            <div id="loader" class="py-loader">
                <div class="spinner"></div>
                <div class="loading-text">Initializing Python runtime...</div>
            </div>
            <div id="plot-output"></div>
        </div>
    </div>

    <script type="py">
        from pyscript import document
        from pyodide.ffi import create_proxy, to_js
        import matplotlib.pyplot as plt
        import numpy as np
        import main

        fig, ax = plt.subplots(figsize=(6, 6))
        artists = main.init_plot(fig, ax)

        plot_div = document.getElementById("plot-output")
        plot_div.innerHTML = '<canvas id="plot-canvas"></canvas>'
        canvas = document.getElementById("plot-canvas")
        ctx = canvas.getContext("2d")


        def update_labels():
            r = float(document.getElementById("r-input").value)
            theta_pi = float(document.getElementById("theta-input").value)
            n = int(document.getElementById("n-input").value)

            document.getElementById("r-val").innerText = f"{r:.1f}"
            document.getElementById("theta-val").innerText = f"{theta_pi:.2f}π"
            document.getElementById("n-val").innerText = str(n)

            return r, theta_pi * np.pi, n


        def update_plot(*args):
            r, theta, n = update_labels()

            main.update_plot_artists(r, theta, n, artists, ax)

            #container_width = plot_div.clientWidth or 400
            #size_px = min(container_width, 600)
            #fig.set_size_inches(size_px / fig.dpi, size_px / fig.dpi)

            fig.canvas.draw()

            width, height = fig.canvas.get_width_height()
            canvas.width = width
            canvas.height = height

            buf = np.frombuffer(fig.canvas.buffer_rgba(), dtype=np.uint8)

            image_data = ctx.createImageData(width, height)
            image_data.data.set(to_js(buf))
            ctx.putImageData(image_data, 0, 0)


        proxy_update = create_proxy(update_plot)

        document.getElementById("r-input").addEventListener("input", proxy_update)
        document.getElementById("theta-input").addEventListener("input", proxy_update)
        document.getElementById("n-input").addEventListener("input", proxy_update)

        loader = document.getElementById("loader")
        if loader:
            loader.style.display = "none"

        update_plot()

    </script>
</body>

</html>
